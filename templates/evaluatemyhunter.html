<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Evaluate Project Hunter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* Light gray background color */
    }

    .navbar {
      background-color: #8a63d2; /* Purple background color */
    }

    .navbar-brand {
      color: #fff; /* White text color */
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff; /* White text color for links */
    }

    .evaluation-form {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      color: #495057;
    }

    .form-control {
      border-color: #ced4da;
    }

    .btn-submit {
      background-color: #8a63d2; /* Purple button color */
      color: #fff;
    }

    .btn-submit:hover {
      background-color: #613bbd; /* Darker purple on hover */
    }
  </style>
</head>

<body>
  <!-- Navigation Bar for Talent -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Talent Hunters</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/talentlog/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/talentprofile/">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/speedtalent/">Speed Searching</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/talentproyects/">My Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Evaluate Project Hunter Form -->
  <div class="evaluation-form">
    <h2 class="mb-4">Evaluate Project Hunter</h2>

    <!-- Hunter and Project Information -->
    <div class="mb-3">
      <label for="hunter-name" class="form-label">Hunter Name</label>
      <input type="text" class="form-control" id="hunter-name" name="hunter-name" readonly value="John Doe">
    </div>

    <div class="mb-3">
      <label for="project-name" class="form-label">Project Name</label>
      <input type="text" class="form-control" id="project-name" name="project-name" readonly value="Web Development">
    </div>

    <!-- Evaluation Fields -->
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <select class="form-control" id="rating" name="rating" required>
        <option value="" disabled selected>Select Rating</option>
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1">1 Star</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="feedback" class="form-label">Feedback</label>
      <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-submit btn-block">
      <a href="/talentproyects/" class="nav-link" href="#">Submit Evaluation</a>
    </button>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
