<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #8a63d2; /* Purple background color */
    }

    .forgot-password-container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #343a40;
    }

    .form-label {
      color: #495057;
    }

    .form-control {
      border-color: #ced4da;
    }

    .btn-primary {
      background-color: #8a63d2; /* Purple button color */
      border-color: #8a63d2;
    }

    .btn-primary:hover {
      background-color: #613bbd; /* Darker purple on hover */
      border-color: #613bbd;
    }

    a {
      color: #8a63d2; /* Purple link color */
    }

    a:hover {
      color: #613bbd; /* Darker purple on hover */
    }
  </style>
</head>

<body>
  <div class="forgot-password-container">
    <h2 class="text-center mb-4">Forgot Your Password</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
      <div class="text-center mt-3">
        <p>Remember your password? <a href="/login/">Login</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
