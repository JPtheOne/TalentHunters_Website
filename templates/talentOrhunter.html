<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #8a63d2; /* Purple background color */
    }

    .signup-container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #343a40;
      text-align: center;
    }

    .btn-primary {
      background-color: #8a63d2; /* Purple button color */
      border-color: #8a63d2;
    }

    .btn-primary:hover {
      background-color: #613bbd; /* Darker purple on hover */
      border-color: #613bbd;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2 class="mb-4">Sign Up</h2>
    <p class="text-center mb-4">Choose your role:</p>
    <div class="d-grid gap-2">
        <a href="/huntersign/" class="btn btn-primary">Sign Up as a Hunter</a>
        <a href="/talentsign/" class="btn btn-primary">Sign Up as a Talent</a>
        
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
