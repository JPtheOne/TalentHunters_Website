<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hunter Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10%;
            background-color: #8a63d2; /* Purple background color */
        }

        .signup-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
            text-align: center;
        }

        .signup-container form label {
            color: #495057;
        }

        .signup-container form input[type="text"],
        .signup-container form input[type="password"],
        .signup-container form input[type="email"],
        .signup-container form input[type="tel"],
        .signup-container form textarea,
        .signup-container form select {
            border-color: #ced4da;
        }
        .signup-container form .form-group {
          margin-bottom: 15px;
          padding: 10px;
        }

        .signup-container form input,
        .signup-container form textarea,
        .signup-container form select {
          width: 100%;
          padding: 5px;
        }

        .signup-container form textarea {
          height: auto;
          min-height: 100px;
        }

        .signup-container form label {
          display: block;
          margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #8a63d2; /* Purple button color */
            border-color: #8a63d2;
        }

        .btn-primary:hover {
            background-color: #613bbd; /* Darker purple on hover */
            border-color: #613bbd;
        }

        /* Estilos adicionales si son necesarios */
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="mb-4">Hunter Signup</h2>
        <form method='post' > <!-- Asegúrate de usar la URL correcta aquí -->
            {% csrf_token %}
            
            <!-- Campos de Hunter2Form -->
            {{ hunter_form.as_p }}

            <!-- Sección de Proyectos -->
            <div class="mb-4">
                <label class="form-label">Projects</label>
                <div id="project-forms-container">
                    {% for project_form in project_forms %}
                        <div class="project-form">
                            {{ project_form.as_p }}
                        </div>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-secondary" id="add-project">Add Project</button>
            </div>

            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary btn-block">Signup</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for adding/removing projects -->
    <script>
        // Tu lógica de JavaScript aquí para manejar la adición y eliminación de proyectos
    </script>
</body>
</html>
